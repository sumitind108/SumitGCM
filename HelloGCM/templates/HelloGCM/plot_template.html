{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plots</title>
</head>
<body>
    <h1>Plots</h1>
    {% for plot_path in plot_paths %}
        <img src="{% static plot_path %}" alt="Plot">
        <img src="{% static 'Engine_RPM_plot.png' %}" alt="Engine RPM Plot">

    {% empty %}
        <p>No plots available.</p>
    {% endfor %}
</body>
</html>
